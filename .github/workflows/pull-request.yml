name: pull-request

on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  NODE_VERSION: 20.x

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Validate Code
        run: |
          npm run lint
          npm run build
          npm run typecheck

      # - name: Use Docker
      #   uses: isbang/compose-action@v1.5.1
      #   with:
      #     compose-file: "./docker-compose.yml"
      #     down-flags: "--volumes"

      - name: Test
        run: npm run test
